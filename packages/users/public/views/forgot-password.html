<div data-ng-controller="ForgotPasswordCtrl" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Login
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i> <a ui-sref="home" mean-token="'site-title'">Home</a>
                </li>
                <li>
                    <i class="fa fa-sign-in"></i> <a ui-sref="auth.login">Login</a>
                </li>
                <li class="active">
                    Forgot Password
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">
                {{response.message}}
            </div>
            <!--<h2>Forgot Password</h2>-->
            <p>Please enter your email address to reset your password.</p>

            <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
                <div class="input-wrapper">
                    <input required id="email_block" type="email" name="email" placeholder="Email Address"
                           ng-model="user.email">

                    <div class="error_message">Please enter a correct info #</div>
                    <span class="pic email"></span>
                </div>
                <div class="button_send">
                    <button type="submit" class="submit_button">Send</button>
                    <p>Don't have an account?</p>
                    <a ui-sref='auth.register'>Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
