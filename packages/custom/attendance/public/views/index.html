
<div class="" data-ng-controller="AttendanceController">
    <h1>Example view from your new awesome package</h1>
    <h2>Package: {{package.name}}</h2>
    <ol>
        <li>
            <a href="javascript:void(0);" ng-click="timeIn()">Time In</a>
        </li>
    </ol>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Time In&nbsp;:</label>
            <div class="col-sm-10">
                <timepicker ng-model="timeIn"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Time Out&nbsp;:</label>
            <div class="col-sm-10">
                <timepicker  ng-model="timeOut"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="work">Work&nbsp;:</label>
            <div class="col-sm-10">
                <textarea id="work" placeholder="Enter today work"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="update()">Submit</button>
            </div>
        </div>
    </form>
</div>
